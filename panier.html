<!-- Section -->

<div class="container">
    <div class="row">
		<div class="col-12">
			<div class="jumbotron colortitre">
			  <h1 class="text-center dimentiontitre">"Votre commande est bientôt terminée"</h1>
			</div>
		</div> 
	<div class="col-lg-12 col-md-12 col-sm-12">
	    <form class="groupereglement">
			<h2 class="card-title text-center dimentiontitre">Infomation de livraison</h2>
            <div class=" col-lg-4 col-md-4 col-sm-12 form-group">
              <label class="inforeglement" for="timeInput">Nom :</label>
              <input type="text" class="form-control" id="timeInput" placeholder="Dupont" aria-describedby="timeHelp">
            </div>
			<div class="col-lg-4 col-md-4 col-sm-12 form-group">
				<label class="inforeglement" for="timeInput">Prénom :</label>
				<input type="text" class="form-control" id="timeInput" placeholder="Martin" aria-describedby="timeHelp">
			  </div>
			  <div class="col-lg-4 col-md-4 col-sm-12 form-group">
				<label class="inforeglement"for="timeInput">M@il :</label>
				<input type="text" class="form-control" id="timeInput" placeholder="dupontmartin@orinoco.com" aria-describedby="timeHelp">
			  </div> 
			  <div class="col-lg-8 col-md-8 col-sm-12 form-group">
				<label class="inforeglement"for="timeInput">Adresse :</label>
				<input type="text" class="form-control" id="timeInput" placeholder="rue, chemin, avenue....." aria-describedby="timeHelp">
			  </div> 
			  <div class="col-lg-4 col-md-4 col-sm-12 form-group">
				<label class="inforeglement"for="timeInput">Code postal :</label>
				<input type="text" class="form-control" id="timeInput" placeholder="XXXXXX XXX X" aria-describedby="timeHelp">
			  </div> 
			  <div class="col-lg-4 col-md-4 col-sm-12 form-group">
				<label class="inforeglement"for="timeInput">Ville :</label>
				<input type="text" class="form-control" id="timeInput" placeholder="De Paris à Toulouse en passant par Tokyo" aria-describedby="timeHelp">
			  </div> 
			  <div class="col-lg-4 col-md-4 col-sm-12 form-group">
				<label class="inforeglement"for="timeInput">Pays :</label>
				<input type="text" class="form-control" id="timeInput" placeholder="France, Angleterre, ..." aria-describedby="timeHelp">
			  </div> 
			  
			  <div class="col-lg-4 col-md-4 col-sm-12 form-group">
				<label class="inforeglement"for="timeInput">Téléphone :</label>
				<input type="text" class="form-control" id="timeInput" placeholder="+ 33 6 06 06 06 06" aria-describedby="timeHelp">
			  </div> 
            <div class="col-lg-8 col-md-8 col-sm-12 form-group">
              <label class="inforeglement"for="note">Note :</label>
              <textarea id="note" rows="5" class="form-control" required></textarea>
            </div>
			<div class="col-sm-4 form-group btnreglement">
            <button type="submit" class="btn btn-primary">Payer</button>
			</div>
          </form>
	 </div>
